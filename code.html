<!doctype html>
<html>
<head>
    <style>

      	rect {
	  stroke: white;}

    </style>

    <script src="https://d3js.org/d3.v4.min.js"></script>

<body>

<svg width="900" height="700"></svg>

<script>

    var svg = d3.select("svg"),
        margin = 200,
        width = svg.attr("width") - margin,
        height = svg.attr("height") - margin

    svg.append("text")
       .attr("transform", "translate(10,0)")
       .attr("x", 100)
       .attr("y", 30)
       .attr("font-size", "24px")
       .text("2020 U.S. Election Voter Turnout In Battleground States")

    svg.append("text")
       .attr("transform", "translate(10,0)")
       .attr("x", 115)
       .attr("y", 50)
       .attr("font-size", "16px")
       .text("Red is a State that Voted Republican and Blue is a State that Voted Democratic")

    var xScale = d3.scaleBand().range([1.5, width]),
        yScale = d3.scaleLinear().range([height, 25]);

    var g = svg.append("g")
       .attr("font-size", "12px")
       .attr("transform", "translate(" + 100 + "," + 100 + ")");

    var mydata = d3.csv("election3.csv", function(data) {


        xScale.domain(data.map(function(d) { return d.Abv; }));
        yScale.domain([0, d3.max(data, function(d) { return d.Percent; })]);

        g.append("g")
         .attr("transform", "translate(0," + height + ")")
         .call(d3.axisBottom(xScale))
         .append("text")
         .attr("y", height)
         .attr("x", width)
         .attr("text-anchor", "end")
         .attr("stroke", "black");

        g.append("g")
         .call(d3.axisLeft(yScale).tickFormat(function(d){
             return d;
         })
         .ticks(6))
         .append("text")
         .attr("transform", "rotate(-90)")
         .attr("y", 6)
         .attr("dy", "-5.1em")
         .attr("text-anchor", "end")
         .attr("stroke", "black")
         .style("font", "16px arial")
         .text("Voter Turnout Percent");

	g.selectAll(".bar")
         .data(data).enter()
         .append("rect")
         .attr("class", "bar")
         .attr("x", function(d) { return xScale(d.Abv); })
         .attr("y", function(d) { return yScale(d.Percent); })
         .attr("height", function(d) { return height - yScale(d.Percent); })
         .attr("width", xScale.bandwidth())
	 .attr("fill", "#5f5f5f")
         .on("mouseover", function(d, i) {
           d3.select(this)
            .transition()
            .duration(200)
            .attr("fill", function(d) {           
              if (d.Party == 'rep') {return "red"}  
              else { return "blue" }; 
    })})
         .on("mouseout", function(d, i) {
           d3.select(this)
            .transition()
            .duration(150)
            .attr("fill",function(d) {           
              if (d.Party == 'rep') {return "#5f5f5f"}  
              else { return "#5f5f5f" };
    })
  })
})


</script>
</body>
</html>
